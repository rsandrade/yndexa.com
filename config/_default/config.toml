baseURL = 'https://yndexa.com'
languageCode = 'pt-BR'
title = 'Magnolia Default' # This can get overwritten by the single language files
defaultContentLanguage = 'pt-br'
defaultContentLanguageInSubDir = true
enableRobotsTXT = true
disableKinds = ["taxonomy", "term"] # This disables categories and tags and removes them from sitemap as they are not used
theme = "Magnolia"
googleAnalytics = ""

[module]
    [[module.mounts]]
      source = "node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      target = "assets/js/bootstrap.bundle.min.js"
      [[module.mounts]]
      source = 'assets'
      target = 'assets'